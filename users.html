<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Milk Tea Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="users.css">
</head>
<body>
    <div class="container users-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="https://via.placeholder.com/50" alt="Logo" class="logo-img">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" ><i class="icon">üè†</i></a></li>
                    <li><a href="orders.html"><i class="icon">üõí</i></a></li>
                    <li><a href="queue.html"><i class="icon">‚è∞</i></a></li>
                    <li><a href="sales.html"><i class="icon">üìä</i></a></li>
                    <li><a href="inventory.html"><i class="icon">üì±</i></a></li>
                    <li><a href="users.html" class="active"><i class="icon">üë•</i></a></li>
                    <li><a href="#"><i class="icon">‚Ü™Ô∏è</i></a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content users-content">
            <!-- Header -->
            <div class="users-header">
                <h1>User Management</h1>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
                    <div class="user-info">
                        <h3>John Dough</h3>
                        <p>Cashier</p>
                    </div>
                    <button class="dropdown-btn">‚ñº</button>
                </div>
            </div>

            <!-- Search and Add User -->
            <div class="users-actions">
                <div class="search-bar">
                    <input type="text" id="searchUser" placeholder="Search user...">
                </div>
                <button class="add-user-btn">
                    <i class="icon">üë§</i> Add user
                </button>
            </div>

            <!-- Users Table -->
            <section class="users-table">
                <h2>Users</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- User data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Add User Modal -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New User</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="userName">Full Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role</label>
                    <select id="userRole" required>
                        <option value="Admin">Admin</option>
                        <option value="Cashier">Cashier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password</label>
                    <input type="password" id="userPassword" required>
                </div>
                <div class="form-group">
                    <label for="userConfirmPassword">Confirm Password</label>
                    <input type="password" id="userConfirmPassword" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal" id="editUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit User</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUserName">Full Name</label>
                    <input type="text" id="editUserName" required>
                </div>
                <div class="form-group">
                    <label for="editUserEmail">Email</label>
                    <input type="email" id="editUserEmail" required>
                </div>
                <div class="form-group">
                    <label for="editUserRole">Role</label>
                    <select id="editUserRole" required>
                        <option value="Admin">Admin</option>
                        <option value="Cashier">Cashier</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editUserStatus">Status</label>
                    <select id="editUserStatus" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="users.js"></script>
</body>
</html>
